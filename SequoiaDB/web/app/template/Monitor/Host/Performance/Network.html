<div id="PerformanceNetwork" style="padding:10px 15px;" ng-controller="Performance.Network.Index.Ctrl" ng-container="{}">
   <div class="underlineTab" ng-container="{height:50}">
      <ul class="right">
         <li class="ng-scope" style="float:left;">
            <a href="#/Monitor/HostPerformance/Index" class="ng-binding">系统总览</a>
         </li>
         <li class="ng-scope" style="float:left;">
            <a href="#/Monitor/HostPerformance/Disk" class="ng-binding">磁盘</a>
         </li>
         <li class="ng-scope" style="float:left;">
            <a href="#/Monitor/HostPerformance/Memory" class="ng-binding">内存</a>
         </li>
         <li class="ng-scope" style="float:left;">
            <a href="#/Monitor/HostPerformance/CPU" class="ng-binding">CPU</a>
         </li>
         <li class="active" style="float:left;">
            <a href="#/Monitor/HostPerformance/Network" class="ng-binding">网卡</a>
         </li>
      </ul>
   </div>
   <div ng-container="{height:40,marginBottom:10}">
      <div class="result Ellipsis ng-binding success" style="height:38px;">
         2016-01-19 13:56  网卡处于健康运行状态
      </div>
   </div>
   <div class="content" style="overflow-y:auto;" ng-container="{offsetY:-100}">
      <!--网卡图表-->
      <div style="overflow-y:auto; padding-top:12px; border:1px solid #ddd;" ng-container="{height:270,marginBottom:15,offsetX:-20}">
         <div ng-container="{height:19,width:550,marginBottom:15,marginLeft:20}">
            <span style="color:#00BFDD; font-size:16px; font-weight:bold; ">网卡1 - Intel(R) Dual Band Wireless-AC 3160</span>
            <!--&nbsp;&nbsp;&nbsp;<span style="font-size:90%;"> 123.3Gb/500.0G</span>-->
         </div>
         <div style="float:left; font-size:90%;" ng-container="{height:220,width:400,marginLeft:20}">
            <div>
               <table>
                  <tbody>
                     <tr>
                        <td style="width:150px;">Name</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">Intel(R) Dual Band Wireless-AC 3160</td>
                     </tr>
                     <tr>
                        <td>Sent</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">26585kb</td>
                     </tr>
                     <tr>
                        <td>Recv</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">26585kb</td>
                     </tr>
                     <tr>
                        <td>
                           Receive packet
                        </td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">451254</td>
                     </tr>
                     <tr>
                        <td>Transmit packet</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">625412</td>
                     </tr>
                     <tr>
                        <td>Errors</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">0</td>
                     </tr>
                     <tr>
                        <td>Dropped</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">0</td>
                     </tr>
                     <tr>
                        <td>Bandwidth</td>
                        <td style="color:#666; font-size:12px; font-weight:bold;">1000Mbps</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div data-height="220" style="float:left;" ng-container="{height:220,offsetX:-440}">
            <div style="float:left;" ng-container="{width:380,height:220}">
               <div style="color:#666; font-size:12px; font-weight:bold; padding-left:20px;">Netword In</div>
               <div style="width:95%; height:200px; float:left;" para="charts.Netword" create-line-chart></div>
            </div>
            <div style="height:220px; float:left;" ng-container="{width:380,height:220}">
               <div style="color:#666; font-size:12px; font-weight:bold; padding-left:20px;">Netword Out</div>
               <div style="width:95%; height:200px; float:left;" para="charts.Netword" create-line-chart></div>
            </div>
         </div>
      </div>
   </div>
</div>
